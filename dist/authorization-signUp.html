<!doctype html>
<html lang="en">
<head>
    <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Nuts-good for health">
  <link rel="stylesheet" href="css/style.min.css" media="all">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
  <title>Authorization-signUp</title>
</head>
</head>
<body>
    <div class="_signUp authorization_wrapper">
    <div class="authorization_container">
        <img src="images/authorization-logo.svg" alt="logo" class="logo">
        <h2 class="title">Authorization</h2>
        <div class="buttonWrapper">
            <a href="#" class="button _color">Log in</a>
            <a href="#" class="button">Sign up</a>
        </div>
        <div class="role_inputBody">
            <span class="text">Select your role</span>
            <div class="item">
                <input type="radio" class="radio" id="customer">
                <label for="customer">Customer</label>
            </div>
            <div class="item">
                <input type="radio" class="radio" id="admin">
                <label for="admin">Admin</label>
            </div>
            <div class="item">
                <input type="radio" class="radio" id="artist">
                <label for="artist">Artist</label>
            </div>
        </div>
        <div class="authorization_input-body">
            <div class="_input-wrapper">
            <label for="input-email">E-mail</label>
            <input type="text" class="input" id="input-email" placeholder="Your e-mail">
            </div>
            <div class="_input-wrapper">
            <label for="input-password">Passwrod</label>
            <input type="text" class="input" id="input-password" placeholder="Your password">
            </div>
        </div>
        <a href="#" class="authorization_link">Send message</a>
        <div class="reminder">
            <p class="text">Already have accoun?</p>
            <a href="#" class="link">Log in</a>
        </div>
        <img src="images/authorization-star.svg" alt="img" class="star">
        <img src="images/authorization-ellipse.svg" alt="img" class="ellipse">
    </div>
    <img src="images/signIn-ellipseLeft.svg" alt="img" class="ellipse _ellipse-left">
    <img src="images/signIn-ellipseRight.svg" alt="img" class="ellipse _ellipse-right">
    <img src="images/signIn-ellipse-375.svg" alt="img" class="ellipse-375">
    </div>
</body>
</html>
