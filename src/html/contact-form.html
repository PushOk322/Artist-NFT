<div class="contact-form">
    <div class="contact-form__blue-diamond big lazy"></div>
    <div class="contact-form__purple-diamond lazy"></div>
    <div class="contact-form__blue-diamond lazy"></div>
    <div class="contact-form__kubik lazy"></div>
    <div class="contact-form__violet-diamond lazy"></div>

    <div class="contact-form__words">CONTACT ME</div>
    <div class="contact-form__title">Want to apply your work or an question appeared?</div>
    <div class="contact-form__form">
        <div class="contact-form__block">
            <div class="contact-form__label">Name</div>
            <input type="text" class="contact-form__input" placeholder="Your name">
        </div>
        <div class="contact-form__block">
            <div class="contact-form__label">Mail</div>
            <input type="mail" class="contact-form__input" placeholder="Your mail">
        </div>
        <div class="contact-form__block">
            <div class="contact-form__label">Your question</div>
            <input type="text" class="contact-form__input text-field" placeholder="Your question">
        </div>
        <div class="contact-form__submit-button">Send message</div>
    </div>
    
    <div class="contact-form__agreement">
        <div class="contact-form__checkbox checkbox"></div>
        I agree with
        <span>Privacy Policy</span>
        and
        <span>Terms of use</span>
    </div>
</div>
