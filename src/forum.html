<!DOCTYPE html>
<html lang="en" class="webp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <script defer src="js/app-p-min.js"></script>

    <link defer rel="stylesheet" href="css/style-p.css">
    <title>forum-page</title>
</head>

<body>

    <div class="page-definer index">
    </div>

    <section class="forum-page-header">
        @@include('html/header.html')
    </section>

    <div class="forum-page-main">
        <div class="forum-page-main__wrapper">
            <div alt="" class="forum-page-main__background lazy"></div>

            <section class="forum-hero">
                <div class="forum-hero__title">Forum</div>
                <div class="forum-hero__undertitle">
                    <img src="@img/forum-hero-star.svg" alt="" class="forum-hero__star">
                    Popular questions
                </div>
                <div class="swiper forum-hero__slider">
                    <div class="swiper-wrapper forum-hero__wrapper">

                    </div>
                </div>
            </section>

            <section class="forum-page-footer">
                @@include('html/footer.html')
            </section>
        </div>
    </div>



</body>

</html>
